<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width , initial-scale=1.0">
        <title>event</title>
    </head>
    <body>
        <button type="button" id="tombol">Click me</button>
        <script>
            function buttonClick(){
                alert('Button di klik fungsi');
            }

            document.getElementById('tombol').addEventListener('click',buttonClick);
        </script>
    </body>
</html>
