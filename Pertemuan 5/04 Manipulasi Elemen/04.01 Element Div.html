<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Javascript</title>
    </head>
    <body>

        <script>
            let div= document.createElement('div');

            div.innerHTML = '<p>Contoh</p>';
            document.body.appendChild(div);
            div.id = 'content';

            let text = document.createTextNode('CreateElement menggunakan text node');
            div.appendChild(text);
        </script>
    </body>
</html>
